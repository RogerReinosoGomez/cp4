<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba de Javascript</title>
    <style>
        p {
            color: red;
        }
        .parrafo {
            font-size: 20px;
        }
    </style>
</head>
<body>
    <h1>Probando Javascript</h1>
    <script type="text/javascript" >
    
        function bienvenidaUsuario() {
            document.write("Mensaje desde Javascript");
            var nombre = prompt("¿Cual es tu nombre?");
            if (nombre == '') {
                alert("Hola extraño!");
            }else {
                alert("Hola " + nombre);
                for (i=0;i<=10;i++) {
                    document.write("<p class='parrafo'>Hola " + nombre + "</p>");
                }
            }
        }

        bienvenidaUsuario();
    </script>
</body>
</html>
